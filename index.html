<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="styles/style.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <script src="https://kit.fontawesome.com/9c5bb5b226.js" crossorigin="anonymous" SameSite="noneSecure"></script>
        
        <title>Movie Record App</title>
    </head>

    <body>
        <div class="container form">
            <h1>Movie Record App</h1>
            <div id="new-movie-container">
                <!-- <p><%= flash[:error] %></p> -->
                <form id="new-movie-form">
                    <i class="fas fa-film"></i> <label for="title">Movie Title</label><br>
                    <input class="title" type="text" name="movie-title" id="new-movie-title" required placeholder="Enter title"><br>
                    <i class="fas fa-compact-disc"></i> <label for="genre">Genre</label><br>
                    <input class="genre" type="text" name="movie-genre" id="new-movie-genre" placeholder="Enter genre"><br>
                    <!-- <select class="genre" name="movie-genre" id="new-movie-genre" placeholder="Choose Genre"></select><br> attempting dropdown -->
                    <i class="fas fa-calendar-alt"></i> <label for="year">Year</label><br>
                    <input class="year" type="text" name="movie-year" id="new-movie-year" placeholder="Enter year"><br>
                    <i class="fas fa-file-video"></i> <label for="rating">Rating</label><br>
                    <input class="rating" type="text" name="movie-rating" id="new-movie-rating" placeholder="Enter rating"><br>
                    <i class="fas fa-file-alt"></i> <label for="description">Description</label><br>
                    <input class="desc" type="textarea" name="movie-description" id="new-movie-description" required placeholder="Enter description"><br>
                    <div class="button">
                        <button type="submit" value="Record Movie">Record Movie</button>
                    </div>
                </form>
            </div>
        </div>
        <hr>
            <div id="movies-content">
                <h2>All Saved Movies</h2>
                <div class = "sort-options">
                    <button id="title-options">Sort by Title</button> | <button id="genre-options">Sort by Genre</button id="year-options"> | <button>Sort by Year</button>
                </div>
                <div id="movies-container">
                <!--Shows all current movies-->
                </div>
            </div>
        </div>
        <script type="text/javascript" src="src/components/movie.js"></script>
        <script src="src/components/movies.js"></script>
        <script src="src/components/app.js"></script>
        <script src="src/adapters/MoviesAdapter.js"></script>
        <script src="src/index.js"></script>
    </body>
</html>
