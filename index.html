<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="styles/style.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/9c5bb5b226.js" crossorigin="anonymous" SameSite="noneSecure"></script>
        
        <title>Movie Record App</title>
    </head>

    <body>
        <div class="container">
            <h1>Movie Record App</h1>
            <div id="new-movie-container">
                <h2>All Saved Movies</h2>
                <form id="new-movie-form">
                    <label for="title">Movie Title</label><br>
                    <input class="title" type="text" name="movie-title" id="new-movie-title" value="&#xf008;"><br>
                    <label for="genre">Genre</label><br>
                    <input class="genre" type="text" name="movie-genre" id="new-movie-genre" value="&#xf5fd;"><br>
                    <label for="year">Year</label><br>
                    <input class="year" type="text" name="movie-year" id="new-movie-year" value="&#xf073;"><br>
                    <label for="rating">Rating</label><br>
                    <input class="rating" type="text" name="movie-rating" id="new-movie-rating" value="&#xf1c8;"><br>
                    <label for="description">Description</label><br>
                    <input class="desc" type="text" name="movie-description" id="new-movie-description" value="&#xf15c;"><br>
                    <input type="submit" value="Record Movie">
                </form>
                <!-- <div id="new-movie-form">
                    <input type="text" name="movie-title" id="new-movie-title" />
                    <input type="submit" />
                </div> -->
            </div>
            <div id="movies-content">
                <div id="movies-container">
                <!--Shows all current movies-->
                </div>
                <div id="movie-show">
                <!--Shows individual movies, when clicked-->
                </div>
            </div>
        </div>
        <script type="text/javascript" src="src/components/movie.js"></script>
        <script src="src/components/movies.js"></script>
        <script src="src/components/app.js"></script>
        <script src="src/adapters/MoviesAdapter.js"></script>
        <script src="src/index.js"></script>
    </body>
</html>
